<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enrolled Courses</title>
</head>
<body>
	<div align="center">
		<h1>View Courses</h1>

		<table border="1">
			<tr>
				<th>Course Title</th>
				<th>Course Description</th>
				<th>View Content</th>
				<th>Quiz</th>
				<th>Certificate</th>
			</tr>
			<tr th:each="enrolledCourse:${enrolledCourses}">
				<td th:text="${enrolledCourse.course.title}"></td>
				<td th:text="${enrolledCourse.course.description}"></td>
				<td>
					<a th:href="'/learner/view-enrolled-sections/'+${enrolledCourse.id}"> <button>View Sections</button> </a>
				</td>
				<td>
  <div th:if="${quizStatusMap[enrolledCourse.id]}">
    âœ… Quiz Completed
  </div>
  <div th:unless="${quizStatusMap[enrolledCourse.id]}">
    <a th:href="@{/learner/view-enrolled-sections/{id}(id=${enrolledCourse.id})}">Take Quiz</a>
  </div>
</td>
				
				<td>
					<button>View Certificate</button>
				</td>
			</tr>
		</table>

		<br>
		<br> <a href="/learner/home">
			<button>Back</button>
		</a>
	</div>
</body>
</html>
