<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div align="center">
    <h1>Login</h1>

    <h3 style="color: green;" th:text="${session.pass}"></h3>
    <h3 style="color: red;" th:text="${session.fail}"></h3>
    <span th:text="${@generalService.removeMessage()}"></span>

    <form action="/login" method="post">
        Email: <input type="email" name="email" required> <br><br>

        Password: <input type="password" name="password" required> <br><br>

        <!-- CAPTCHA Section -->
        Enter CAPTCHA: <input type="text" name="captchaInput" required />
        <b th:text="${captcha}" style="font-size: 18px; color: blue;"></b> <br><br>

        <button type="submit">Login</button> <br><br>
    </form>

    <a href="/forget-password"><button>Forget Password</button></a>
</div>

</body>
</html>
