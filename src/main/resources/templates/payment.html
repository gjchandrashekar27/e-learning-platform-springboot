<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
</head>
<body>
    <button id="rzp-button1">Pay with Razorpay</button>

    <!-- Razorpay checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Inline Thymeleaf JavaScript -->
    <script th:inline="javascript">
        var options = {
            "key": '[[${key}]]', // Razorpay API key
            "amount": parseInt('[[${amount}]]'), // Amount in paise
            "currency": '[[${currency}]]',
            "name": "Jnana Elearning App",
            "description": "Enrollment of Course",
            "image": "https://example.com/your_logo", // Optional logo
            "order_id": '[[${orderId}]]', // Order ID generated by Razorpay backend
            "callback_url": "/payment", // Your Spring controller callback
            "prefill": {
                "name": "Gaurav Kumar",
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
