<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div align="center">


<h3 style="color:green" th:text="${session.pass}"></h3>
	<h3 style="color:red" th:text="${session.fail}"></h3>
	<span th:text="${@generalService.removeMessage()}"></span>

 <form action="/submit-forget-otp" method="post">
        <label>OTP:</label>
        <input type="number" name="otp" required><br><br>

        <label>New Password:</label>
        <input type="password" name="newPassword" required><br><br>

        <label>Confirm Password:</label>
        <input type="password" name="confirmPassword" required><br><br>

        <button type="submit">Reset Password</button>
    </form>

    <a href="/forgot-password">Back to Email Entry</a>
    
  </div>

</body>
</html>
